# Default values for molgenis-catalogue-etl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

etl:
  schedule: "*/5 * * * *"
  image:
    repository: molgenis/molgenis-py-catalogue-transform
    # Uee specific tag due to issue with kaniko release
    tag: 1.0.12
    pullPolicy: Always
  networks: LifeCycle, ATHLETE, LongITools
  cohorts: NFBC1966, NFBC1986, KANC
  staging:
    url: https://data-catalogue-staging.molgeniscloud.org/
    username: admin
    password: staging-pw-place-holder
  catalogue:
    url: https://data-catalogue-staging.molgeniscloud.org/
    username: admin
    password: catalogue-pw-place-holder

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
