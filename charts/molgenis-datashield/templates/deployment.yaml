apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "molgenis-datashield.fullname" . }}
  labels:
{{ include "molgenis-datashield.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "molgenis-datashield.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "molgenis-datashield.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "molgenis-datashield.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: "server-config"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
              httpHeaders:
                - name: Authorization
                  value: Basic {{ (printf "%s:%s" .Values.security.user.name .Values.security.user.password) | b64enc }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
              httpHeaders:
                - name: Authorization
                  value: Basic {{ (printf "%s:%s" .Values.security.user.name .Values.security.user.password) | b64enc }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
        - name: rserver
          image: {{ .Values.rserver.image.repository }}:{{ .Values.rserver.image.tag }}
          tag: 
          imagePullPolicy: Always
          ports:
            - containerPort: 6312
            - containerPort: 6311
          resources:
{{ toYaml .Values.rserver.resources | indent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
