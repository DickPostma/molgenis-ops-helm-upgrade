categories:
- MOLGENIS
- DataSHIELD
- R
questions:
- variable: ingress.enabled
  type: boolean
  default: true
  required: true
- variable: environment
  label: Environment
  description: "Environment of MOLGENIS instance"
  type: enum
  options:
    - edge
    - dev
    - test
    - accept
    - prod
  required: true
- variable: image.repository
  label: Container image repository
  type: string
  required: true
  default: "molgenis/datashield-service"
- variable: image.tag
  label: Container image tag
  type: string
  required: true
- variable: molgenis.uri
  label: MOLGENIS URI
  description: "MOLGENIS server to download data from."
  type: string
  required: true
  default: "https://latest.test.molgenis.org"
  group: "MOLGENIS"
- variable: molgenis.token
  label: MOLGENIS Token
  description: "Authentication token to download data from MOLGENIS."
  type: password
  required: true
  group: "MOLGENIS"
- variable: security.user.password
  label: User password
  description: "Until we have proper authentication: the password to authenticate with the datashield"
  type: password
  required: true
  group: "Security"
- variable: rserver.image.tag
  label: "RServer image tag"
  description: "See https://hub.docker.com/r/obiba/opal-rserver/tags for options"
  type: string
  required: true
  default: 1.6
  group: "R"
