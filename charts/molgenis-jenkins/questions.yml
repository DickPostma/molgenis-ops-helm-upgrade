- variable: secret.gitHub.token
  label: Github bot-account token
  default:
  description: "Check the Vault for credentials"
  type: password
  required: true
  group: "Accounts"
- variable: secret.dockerHub.user
  label: hub.docker.com username
  default: molgenisci
  type: string
  required: true
  group: "Accounts"
- variable: secret.dockerHub.password
