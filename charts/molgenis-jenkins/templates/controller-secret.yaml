apiVersion: v1
kind: Secret
metadata:
  name: controller-secret
  labels:
    app: {{ template "jenkins.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  PREVIEW_JOB_AUTH_TOKEN: {{ .Values.secret.previewJob.authToken | b64enc | quote }}
  OIDC_CONFIG_URL: {{ .Values.secret.openID.configUrl | b64enc | quote }}
  CLIENT_ID: {{ .Values.secret.openID.clientID | b64enc | quote }}
  CLIENT_SECRET: {{ .Values.secret.openID.clientSecret | b64enc | quote }}
  GITHUB_ORG_NAME: {{ .Values.secret.githubOrg | b64enc | quote }}