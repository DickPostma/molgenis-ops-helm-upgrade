
categories:
- MOLGENIS
questions:
- variable: molgenis.environment
  label: Environment
  default: "test"
  description: "Environment of MOLGENIS instance"
  type: enum
  options:
   - edge
   - dev
   - test
   - accept
   - prod
  required: true
  group: "Provisioning"
- variable: molgenis.image.tag
  label: Version
  default: "stable"
  description: "Select a MOLGENIS version (check the registry.molgenis.org or hub.docker.com for released tags)"
  type: string
  required: true
  group: "Provisioning"
- variable: molgenis.adminPassword
  label: Administrator password
  default: ""
  description: "Enter an administrator password"
  type: password
  required: true
  group: "Provisioning"
- variable: molgenis.advanced
  label: Advanced mode
  default: false
  description: "Do you want to override the default values in advanced mode"
  type: boolean
  required: true
  group: "Advanced"
  show_subquestion_if: true
  subquestions:
  - variable: molgenis.image.repository
    label: Registry
    default: "registry.hub.docker.com"
    description: "Select a registry to pull from"
    type: enum
    options:
    - "registry.hub.docker.com"
    - "registry.molgenis.org"
    required: true
    group: "Provisioning"
  - variable: molgenis.sentry.dsn
    label: Sentry datasource name
    default: "https://xxxx@sentry.molgenis.org/1"
    description: "Specify the Sentry datasource name with the following format: https://{public key}@sentry.molgenis.org/{project id}"
    type: string
    required: true
    group: "Services"
  - variable: opencpu
    label: OpenCPU cluster
    default: "opencpu-opencpu.molgenis-opencpu"
    description: "Specify the OpenCPU cluster (assuming you deployed the OpenCPU instance in the namespace 'molgenis-opencpu' and release name 'opencpu'"
    type: string
    required: true
    group: "Services"
  - variable: persistence.enabled
    default: true
    label: Persist MOLGENIS filestore
    type: boolean
    group: "Persistence"
    show_subquestion_if: true
    subquestions:
    - variable: persistence.size
      default: "5Gi"
      label: MOLGENIS filestore volume size
      type: enum
      options:
        - "5Gi"
        - "10Gi"
        - "30Gi"
      group: "Persistence"
  - variable: minio.persistence.enabled
    default: true
    label: Persist Minio blobstore
    type: boolean
    group: "Persistence"
    show_subquestion_if: true
    subquestions:
    - variable: minio.persistence.size
      default: "5Gi"
      label: Minio blobstore size
      type: enum
      options:
        - "5Gi"
        - "10Gi"
        - "30Gi"
      group: "Persistence"
  - variable: postgresql.persistence.enabled
    default: true
    label: Persist PostgreSQL database
    type: boolean
    group: "Persistence"
    show_subquestion_if: true
    subquestions:
    - variable: postgresql.persistence.size
      default: "5Gi"
      label: PostgreSQL size
      type: enum
      options:
        - "5Gi"
        - "10Gi"
        - "30Gi"
      group: "Persistence"
  - variable: molgenis-elasticsearch.persistence.enabled
    default: true
    label: Persist elasticsearch index
    type: boolean
    group: "Persistence"
    show_subquestion_if: true
    subquestions:
      - variable: molgenis-elasticsearch.master.persistence.size
        default: "5Gi"
        label: elasticsearch index size
        type: enum
        options:
        - "5Gi"
        - "10Gi"
        - "30Gi"
        group: "Persistence"
