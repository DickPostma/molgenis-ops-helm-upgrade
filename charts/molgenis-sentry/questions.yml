
categories:
- MOLGENIS
questions:
- variable: sentry.ingress.enabled
  label: Enable ingress
  default: false
  description: "Enable ingress"
  type: boolean
  required: true
  group: "Load balancing"
- variable: sentry.hostname
  label: Hostname
  default: "sentry.molgenis.org"
  description: "Specify hostname for Sentry instance"
  type: string
  required: true
  group: "Load balancing"
- variable: sentry.email.from_address
  label: From address
  default: "sentry@molgenis.org"
  description: "Select an email address to mail from"
  type: string
  required: true
  group: "Provisioning"
- variable: sentry.email.host
  label: Email host
  default: "smtp.example.org"
  description: "Select an email host to mail from"
  type: string
  required: true
  group: "Provisioning"
- variable: sentry.email.user
  label: Email user
  default: "postman"
  description: "Specify a user for the email host"
  type: string
  required: false
  group: "Provisioning"
- variable: sentry.email.password
  label: Email password
  default: "xxxx"
  description: "Specify a password for the email user"
  type: password
  required: false
  group: "Provisioning"
- variable: sentry.persistence.enabled
  label: Persistence
  default: false
  description: "Enable persistence for Sentry"
  type: boolean
  required: true
  group: "Persistence"
- variable: sentry.postgresql.persistence.enabled
  label: Persistence
  default: false
  description: "Enable persistence for PostgreSQL"
  type: boolean
  required: true
  group: "Persistence"