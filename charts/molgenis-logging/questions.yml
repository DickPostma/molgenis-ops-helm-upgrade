questions:
  - variable: elasticsearch.ingress.hosts[0]
    type: string
    required: true
    default: logging.molgenis.org
    label: "Host address for ElasticSearch to be reachable"
  - variable: elasticsearch.authentication.username
    type: string
    required: true
    label: "Username Elastic user (for cluster)"
  - variable: elasticsearch.authentication.password
    type: password
    required: true
    label: "Password Elastic password (for cluster)"
  - variable: kibana.ingress.hosts[0]
    type: string
    required: true
    default: kibana.molgenis.org
    label: "Host address for kibana to be reachable"
  - variable: kibana.ingress.annotations.nginx.ingress.kubernetes.io/auth-signin
    type: string
    required: true
    default: https://oauth2.molgenis.org/oauth2/start?rd=https://$host$request_uri
    label: "Authentication address for kibana"
  - variable: kibana.ingress.annotations.nginx.ingress.kubernetes.io/auth-url
    type: string
    required: true
    default: https://oauth2.molgenis.org/oauth2/auth
    label: "Authentication return address for kibana"
  - variable: kibana.authentication.htpasswordString
    type: string
    required: true
    label: "htpassword string(<username>:<password hash>) for kibana."