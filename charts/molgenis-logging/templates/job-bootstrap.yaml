apiVersion: batch/v1
kind: Job
metadata:
  name: kibana-poppulate-bootstrapper
spec:
  template:
    metadata:
      name: kibana-poppulate-bootstrapper
    spec:
      initContainers:
        - name: init-kibana
          image: fabric8/fabric8-dependency-wait-service
          env:
            - name: KIBANA_HOST
              value: molgenis-logging-kibana
            - name: DEPENDENCY_POLL_INTERVAL
              value: "11"
            - name: DEPENDENCY_LOG_VERBOSE
              value: "true"
          command: ["/bin/sh"]
          args: ["-c", "fabric8-dependency-wait-service-linux-amd64 http://$(KIBANA_HOST):5601"]
      containers:
        - name: kibana-poppulate-bootstrapper
          image: "docker.elastic.co/beats/filebeat-oss:7.2.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ES_HOST
              value: http://elasticsearch-master:9200
            - name: KIBANA_HOST
              value: http://molgenis-logging-kibana:5601
          command: ["/bin/bash"]
          args: ["-c", "filebeat setup --dashboards -E setup.kibana.host=${KIBANA_HOST} -E output.elasticsearch.hosts=${ES_HOST}"]
      restartPolicy: Never
