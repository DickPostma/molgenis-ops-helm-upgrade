apiVersion: v1
kind: ConfigMap
metadata:
  name: "backend-conf"
  labels:
    app: {{ template "frontend.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  default.conf: "server { listen 80; server_name localhost; location / { proxy_pass {{ .Values.backend.url }}; } }"