{{- if .Values.molgenis.persistence.enabled -}}
apiVersion: extensions/v1beta1
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: molgenis-nfs-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs-provisioner"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
storage: 1Gi
{{- end }}