# Default values for jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environment: production

service:
  type: NodePort
  port: 8080

jenkins:
  strategy:
    type: Recreate
  restartPolicy: Always
  master:
    name: jenkins-master
    selector: jenkins-master
    image:
      repository: registry.webhosting.rug.nl/molgenis/jenkins-master
      tag: lts
      pullPolicy: Always
    port: 8080
  agent:
    name: jenkins-agent
    selector: jenkins-agent
    image:
      repository: registry.webhosting.rug.nl/molgenis/jenkins-agent
      tag: lts
      pullPolicy: Always
    port: 22
    ssh:
      public:
        key: ssh-rsa  sido@client-145-100-225-240.surfnet.eduroam.rug.nl



ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - jenkins.molgenis.org
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
